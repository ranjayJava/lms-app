<app-welcome></app-welcome>

<H1 class="text-center mt-5">Login!</H1>
<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
<form>
  <div class="form-group">
    <label for="username">User Name :-</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter Your User Name">
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  
  <button type="submit" (click)=handleLogin() class="btn btn-primary">Submit</button>
</form>
</div>
